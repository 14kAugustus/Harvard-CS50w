<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!-- Link to go back to homepage -->
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>

            <h1>Google Image Search</h1>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Search for images">
                <input type="hidden" name="tbm" value="isch"> <!-- Google Images parameter -->
                <div class="buttons">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
