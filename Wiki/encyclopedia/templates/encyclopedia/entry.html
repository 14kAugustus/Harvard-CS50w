{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - Encyclopedia
{% endblock %}

{% block body %}
    <div class="d-flex justify-content-between align-items-center">
        <h1>{{ title }}</h1>
        <a href="{% url 'edit' title %}" class="btn btn-outline-primary btn-sm">Edit</a>
    </div>

    <div>
        {% if content %}
            {{ content|safe }}
        {% else %}
            <p class="text-muted">No content available for this entry.</p>
        {% endif %}
    </div>
{% endblock %}
