{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Encyclopedia Entry</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="{{ title|default:'' }}" required
                   placeholder="Enter the title for your new encyclopedia entry">
        </div>

        <div class="form-group">
            <label for="content">Content (Markdown):</label>
            <textarea class="form-control" id="content" name="content" rows="15" required
                      placeholder="Enter the Markdown content for your encyclopedia entry. You can use Markdown formatting like # for headers, **bold**, *italic*, [links](url), etc.">{{ content|default:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Entry</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>

{% endblock %}
