{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Encyclopedia Entry</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="{{ title }}" readonly
                   style="background-color: #f8f9fa;">
            <small class="form-text text-muted">The title cannot be changed when editing an entry.</small>
        </div>

        <div class="form-group">
            <label for="content">Content (Markdown):</label>
            <textarea class="form-control" id="content" name="content" rows="15" required
                      placeholder="Enter the Markdown content for your encyclopedia entry. You can use Markdown formatting like # for headers, **bold**, *italic*, [links](url), etc.">{{ content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'entry' title %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>

{% endblock %}
